<!doctype html>
<html lang="sv">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div id="include-header"></div>

    <main class="container py-4">
      <h1 class="mb-3" data-i18n="contact.title">Contact</h1>
      <p class="lead mb-4" data-i18n="contact.intro">Get in touch with the parish.</p>

      <div class="card">
        <div class="card-body">
          <p class="mb-2">
            <a
              href="https://www.crkva.se/razno/kontakta_oss.htm"
              target="_blank"
              rel="noopener"
              data-i18n="contact.link"
            >
              Contact us (external link)
            </a>
          </p>
        </div>
      </div>
    </main>

    <div id="include-footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/i18n.js"></script>
    <script src="/assets/js/include.js"></script>
  </body>
</html>
