<!doctype html>
<html lang="sv">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Serbian Orthodox Church in Sweden</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif; }
      .hero { padding: 3rem 0; }
      .hero-image img {
        width: 100%;
        max-height: 600px;
        object-fit: cover;
        border-radius: 12px;
        box-shadow: 0 0.25rem 0.75rem rgba(0,0,0,.15);
        transition: transform .3s ease-in-out;
      }
      .hero-image img:hover { transform: scale(1.01); }
    </style>
  </head>
  <body>
    <div id="include-header"></div>

    <main class="container hero">
      <div class="text-center">
        <h1 class="mb-3" data-i18n="hero.title">Welcome</h1>
        <p class="lead mb-4" data-i18n="hero.lead">Parish website in progress.</p>
      </div>

      <!-- Church image -->
      <div class="hero-image mb-4">
        <!-- Put the file at: /assets/img/profile.jpg -->
        <img src="/assets/img/profile.jpg" alt="Serbian Orthodox Church in MalmÃ¶" class="img-fluid">
      </div>
    </main>

    <div id="include-footer"></div>

    <!-- Keep this order -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/i18n.js"></script>
    <script src="/assets/js/include.js"></script>
    <script>
      // Re-apply active language after header/footer injection
      window.__setLang && window.__setLang(
        (localStorage.getItem('lang') || document.documentElement.lang || 'sv').toLowerCase()
      );
    </script>
  </body>
</html>
