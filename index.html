<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title data-i18n="hero.title">Serbian Orthodox Church in Malmö</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/assets/css/site.f3c51a6396.css" />

    <style>
      /* Base */
      @media (min-width: 992px) {
  .hero-media {
    width: 100%;        /* was 100vw */
    margin-left: 0;     /* was 50% */
    transform: none;    /* was translateX(-50%) */
  }
  .hero-img {
    width: 100%;
    height: clamp(420px, 55vh, 560px);
    object-fit: cover;
    object-position: 50% 68%; /* your current focus tweak */
  }
}

      /* HERO */
      .hero { margin: 0; }
      .hero-media {
        position: relative;
        min-height: 45vh;            /* space even if image is late */
        background: #f2f2f2;         /* neutral backdrop */
      }
      .hero-img {
        display: block;
        width: 100%;
        height: auto;                /* mobile/tablet: full image, no crop */
      }

      /* Overlay */
      .hero-overlay {
        position: absolute;
        left: 1rem; right: 1rem; bottom: 1rem;
        text-align: center;
        padding: 0.75rem 1rem;
        line-height: 1.35;
        z-index: 10;
      }
      .hero-overlay h1 { margin: 0 0 0.35rem; }
      .hero-verse { margin: 0; }
      .hero-verse-ref { margin-left: 0.35rem; opacity: 0.9; }
      .hero-text--light { color: #fff; text-shadow: 0 2px 6px rgba(0,0,0,.45); }
      .hero-text--dark  { color: #111; text-shadow: 0 1px 3px rgba(255,255,255,.35); }
      .hero-overlay.backdrop { background: rgba(0,0,0,.28); border-radius: 8px; }

      /* Desktop/laptop: full-bleed with comfortable, bounded height */
      @media (min-width: 992px) {
        .hero-media {
          width: 100vw;
          margin-left: 50%;
          transform: translateX(-50%);
        }
        .hero-img {
          width: 100%;
          height: clamp(420px, 55vh, 560px);
          object-fit: cover;
          object-position: 50% 45%; /* move focus down to show more faces */
        }
        .hero-overlay {
          left: 2rem; right: 2rem; bottom: 2rem;
          padding: 1rem 1.25rem;
          font-size: 1.05rem;
          max-width: 1000px;
          margin: 0 auto;
        }
        .hero-overlay h1 { font-size: clamp(1.6rem, 2.2vw, 2.4rem); }
        .hero-verse      { font-size: clamp(1rem, 1.2vw, 1.25rem); }
      }

      /* Ultra-wide: small bump if needed */
      @media (min-width: 1600px) {
        .hero-img { height: clamp(400px, 50vh, 480px); }
      }
    </style>

    <script defer src="/assets/js/include.js"></script>
    <script defer src="/assets/js/i18n.js"></script>
  </head>

  <body>
    <div id="include-header"></div>

    <!-- HERO -->
    <section class="hero" aria-label="Welcome">
      <div class="hero-media">
        <picture>
          <source
    srcset="/assets/img/gallery/home-hero-600.webp 600w,
            /assets/img/gallery/home-hero-1200.webp 1200w"
    type="image/webp" />
  <img
    class="hero-img"
    src="/assets/img/gallery/home-hero-1200.jpg"
    srcset="/assets/img/gallery/home-hero-600.jpg 600w,
            /assets/img/gallery/home-hero-1200.jpg 1200w"
    sizes="(max-width: 576px) 100vw,
           (max-width: 992px) 100vw,
           1200px"
    alt="Serbian Orthodox Church in Malmö"
    loading="eager"
    decoding="async"
  />
        </picture>

        <div class="hero-overlay hero-text--light backdrop" id="hero-overlay">
          <h1 data-i18n="hero.title">Serbian Orthodox Church in Malmö</h1>
          <p class="hero-verse">
            <span data-i18n="hero.verse.text">"You shall love the Lord your God with all your heart, and with all your soul, and with all your mind."</span>
            <span class="hero-verse-ref" data-i18n="hero.verse.ref">Matthew 22:37</span>
          </p>
        </div>
      </div>

      <!-- BELOW HERO: text, spacer, then icons -->
      <div class="container py-5 border-top">
        <div class="text-center">
          <p class="mb-0" data-i18n="home.follow">Follow us on social media</p>

          <!-- ~3 lines of vertical space -->
          <div style="height: 1.5rem;"></div>

          <!-- Icons under the text -->
          <div class="d-flex justify-content-center align-items-center gap-4 mt-0">
            <a href="https://www.facebook.com/parohijamalme/?locale=sv_SE"
               target="_blank" rel="noopener"
               class="d-inline-flex align-items-center text-decoration-none link-secondary"
               aria-label="Facebook">
              <!-- Facebook icon -->
              <svg width="38" height="38" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                <path d="M22 12a10 10 0 1 0-11.6 9.9v-7H7.7V12h2.7V9.8c0-2.7 1.6-4.2 4-4.2 1.2 0 2.5.2 2.5.2v2.7h-1.4c-1.4 0-1.8.9-1.8 1.8V12h3L16.2 15h-2.5v7A10 10 0 0 0 22 12z"/>
              </svg>
              <span class="visually-hidden">Facebook</span>
            </a>

            <a href="https://www.instagram.com/spc_malmo/"
               target="_blank" rel="noopener"
               class="d-inline-flex align-items-center text-decoration-none link-secondary"
               aria-label="Instagram">
              <!-- Instagram icon -->
              <svg width="38" height="38" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                <path d="M7 2h10a5 5 0 0 1 5 5v10a5 5 0 0 1-5 5H7a5 5 0 0 1-5-5V7a5 5 0 0 1 5-5Zm0 2a3 3 0 0 0-3 3v10a3 3 0 0 0 3 3h10a3 3 0 0 0 3-3V7a3 3 0 0 0-3-3H7Zm5 3.5A5.5 5.5 0 1 1 6.5 13 5.5 5.5 0 0 1 12 7.5Zm0 2A3.5 3.5 0 1 0 15.5 13 3.5 3.5 0 0 0 12 9.5Zm5.25-3a.75.75 0 1 1-.75.75.75.75 0 0 1 .75-.75Z"/>
              </svg>
              <span class="visually-hidden">Instagram</span>
            </a>
          </div>
        </div>
      </div>
      <!-- /BELOW HERO -->
    </section>
    <!-- /HERO -->

    <main class="container py-4"></main>

    <div id="include-footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
