<!doctype html>
<html lang="sv">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Donations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div id="include-header"></div>

    <main class="container py-4">
      <h1 class="mb-3" data-i18n="donations.title">Donations</h1>
      <p class="lead mb-4" data-i18n="donations.intro">Support the parish with a one-time or monthly gift.</p>

      <div class="row g-3">
        <div class="col-md-6">
          <div class="card h-100">
            <div class="card-body">
              <h5 class="card-title" data-i18n="donations.bank.title">Bank Transfer</h5>
              <p class="card-text" data-i18n="donations.bank.body">Bank details will be added here.</p>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card h-100">
            <div class="card-body">
              <h5 class="card-title" data-i18n="donations.mobile.title">Mobile Payment</h5>
              <p class="card-text" data-i18n="donations.mobile.body">Swish / mobile details will be added here.</p>
            </div>
          </div>
        </div>
      </div>

      <p class="mt-3 text-muted small" data-i18n="donations.note">
        Thank you for supporting the life of the Church.
      </p>
    </main>

    <div id="include-footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/i18n.js"></script>
    <script src="/assets/js/include.js"></script>

    <!-- Re-apply active language after header/footer injection -->
    <script>
      (function () {
        const stored = (localStorage.getItem('lang') || '').toLowerCase();
        const urlLang = (new URLSearchParams(location.search).get('lang') || '').toLowerCase();
        const htmlLang = (document.documentElement.lang || '').toLowerCase();
        const lang = stored || urlLang || htmlLang || 'sv';
        if (window.__setLang) window.__setLang(lang);
        else document.documentElement.lang = lang;
      })();
    </script>
  </body>
</html>
