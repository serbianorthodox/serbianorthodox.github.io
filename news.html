<!doctype html>
<html lang="sv">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/site.f3c51a6396.css">
  </head>
  <body>
    <div id="include-header"></div>

    <main class="container py-4">
      <h1 class="mb-3" data-i18n="news.title">News & Announcements</h1>
      <p class="lead mb-4" data-i18n="news.intro">Latest updates from the parish.</p>

      <!-- Placeholder post -->
      <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title" data-i18n="news.sample.title">Sample announcement</h5>
          <p class="card-text" data-i18n="news.sample.body">Replace this text with your latest parish news.</p>
          <p class="card-text"><small class="text-muted">YYYY-MM-DD</small></p>
        </div>
      </div>
    </main>

    <div id="include-footer"></div>

    <!-- Keep this order -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/i18n.js"></script>
    <script src="/assets/js/include.js"></script>

    <!-- Force-apply the current language to this page content after injection -->
    <script>
      (function () {
        const stored = (localStorage.getItem('lang') || '').toLowerCase();
        const urlLang = (new URLSearchParams(location.search).get('lang') || '').toLowerCase();
        const htmlLang = (document.documentElement.lang || '').toLowerCase();
        const lang = stored || urlLang || htmlLang || 'sv';

        if (window.__setLang) {
          // Apply once on load
          window.__setLang(lang);
        } else {
          // Fallback: set <html lang> at least
          document.documentElement.lang = lang;
        }
      })();
    </script>
  <script src="assets/js/news-index-cachebust.js"></script>
  </body>
</html>
