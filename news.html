<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News</title>

    <!-- your existing CSS -->
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>

    <header>
        <h1 data-i18n="news.title">News</h1>
    </header>

    <main id="news-container">
        <!-- posts will be injected here -->
    </main>

    <!-- ✅ ADD THIS before news logic -->
    <script src="/assets/js/news-i18n-fetch.js"></script>

    <!-- ✅ existing news logic kept untouched -->
    <script>
        (async function () {
            const urlParams = new URLSearchParams(window.location.search);
            const lang = urlParams.get("lang") || "en";

            // fetch index with cache-bust
            const index = await window.NewsI18N.fetchIndex();

            const container = document.getElementById("news-container");
            container.innerHTML = "";

            // newest-first
            for (const entry of index) {
                const base = `/i18n/news/${entry.year}/${entry.month}/${entry.slug}`;
                const post = await window.NewsI18N.fetchPost(base, lang);

                const div = document.createElement("article");
                div.innerHTML = `
                    <h2>${post.title}</h2>
                    <p class="news-date">${post.date}</p>
                    <div class="news-body">${post.body}</div>
                `;
                container.appendChild(div);
            }
        })();
    </script>

</body>
</html>
