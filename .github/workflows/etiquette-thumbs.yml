name: Build etiquette thumbnails

on:
  workflow_dispatch:
  push:
    paths:
      - 'assets/img/etiquette/*.jpg'
      - 'assets/img/etiquette/*.jpeg'
      - 'assets/img/etiquette/*.JPG'
      - 'assets/img/etiquette/*.JPEG'

jobs:
  make-thumbs:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install ImageMagick
        run: sudo apt-get update && sudo apt-get install -y imagemagick
      - name: Generate resized images
        run: |
          mkdir -p assets/img/etiquette/thumbs
          for f in assets/img/etiquette/*.[jJ][pP][eE]?[gG]; do
            [ -e "$f" ] || continue
            base="$(basename "$f")"
            # Large page image (max 1600px wide)
            convert "$f" -strip -resize 1600x -quality 80 "assets/img/etiquette/large-$base"
            # Card thumbnail 1200x800 (center-crop)
            convert "$f" -strip -resize 1200x800^ -gravity center -extent 1200x800 -quality 80 "assets/img/etiquette/thumbs/$base"
          done
      - name: Commit resized images
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if git status --porcelain | grep .; then
            git add assets/img/etiquette/thumbs assets/img/etiquette/large-*.jpg assets/img/etiquette/large-*.jpeg || true
            git commit -m "Auto-generate etiquette thumbnails and large images"
            git push
          else
            echo "No changes to commit."
          fi
