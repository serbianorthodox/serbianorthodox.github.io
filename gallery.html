<!doctype html>
<html lang="sv">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .gallery-img { object-fit: cover; width: 100%; height: 220px; }
    </style>
  </head>
  <body>
    <div id="include-header"></div>

    <main class="container py-4">

      <p class="lead mb-4" data-i18n="gallery.intro">Photos and moments from parish life.</p>

      <!-- Replace sample images with your own files in /assets/img/gallery/ -->

        <!-- Example placeholders (delete once you add real photos) -->

          <div class="card h-100">

          </div>
        </div>
        <div class="col-6 col-md-4 col-lg-3">
          <div class="card h-100">
            <img class="gallery-img" src="/assets/img/gallery/fat55.jpg" alt="Parish photo 2">
          </div>
        </div>

        <div class="col-6 col-md-4 col-lg-3">
          <div class="card h-100">
            <img class="gallery-img" src="/assets/img/gallery/14.jpg" alt="Parish photo 3">
          </div>
        </div>

        <div class="col-6 col-md-4 col-lg-3">
          <div class="card h-100">
            <img class="gallery-img" src="/assets/img/gallery/pic7.jpg" alt="Parish photo 3">
          </div>
        </div>

        <div class="col-6 col-md-4 col-lg-3">
          <div class="card h-100">
            <img class="gallery-img" src="/assets/img/gallery/pic9.jpg" alt="Parish photo 3">
          </div>
        </div>

        <div class="col-6 col-md-4 col-lg-3">
          <div class="card h-100">
            <img class="gallery-img" src="/assets/img/gallery/pic1.jpg" alt="Parish photo 3">
          </div>
        </div>

        <div class="col-6 col-md-4 col-lg-3">
          <div class="card h-100">
            <img class="gallery-img" src="/assets/img/gallery/pic2.jpg" alt="Parish photo 3">
          </div>
        </div>

        <div class="col-6 col-md-4 col-lg-3">
          <div class="card h-100">
            <img class="gallery-img" src="/assets/img/gallery/pic3.jpg" alt="Parish photo 3">
          </div>
        </div>

        <div class="col-6 col-md-4 col-lg-3">
          <div class="card h-100">
            <img class="gallery-img" src="/assets/img/gallery/pic4.jpg" alt="Parish photo 3">
          </div>
        </div>
        <div class="col-6 col-md-4 col-lg-3">
          <div class="card h-100">
            <img class="gallery-img" src="/assets/img/gallery/pic5.jpg" alt="Parish photo 3">
          </div>
        </div>
        <div class="col-6 col-md-4 col-lg-3">
          <div class="card h-100">
            <img class="gallery-img" src="/assets/img/gallery/12.jpg" alt="Parish photo 3">
          </div>
        </div>
        <div class="col-6 col-md-4 col-lg-3">
          <div class="card h-100">
            <img class="gallery-img" src="/assets/img/gallery/15.jpg" alt="Parish photo 3">

        </div>

        

        <div class="col-6 col-md-4 col-lg-3">
          <div class="card h-100">
            <img class="gallery-img" src="/assets/img/gallery/14.jpg" alt="Parish photo 3">
          </div>

        <div class="col-6 col-md-4 col-lg-3">
          <div class="card h-100">
            <img class="gallery-img" src="/assets/img/gallery/14.jpg" alt="Parish photo 3">
          </div>
        </div>
        
      </div>

      <p id="gallery-empty" class="text-muted" data-i18n="gallery.empty" style="display:none;">
        No photos yetâ€”check back soon.
      </p>
    </main>

    <div id="include-footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/i18n.js"></script>
    <script src="/assets/js/include.js"></script>
    <script>
      // After header/footer injection, ensure translations apply and empty note toggles
      (function () {
        const lang = (localStorage.getItem('lang') || document.documentElement.lang || 'sv').toLowerCase();
        if (window.__setLang) window.__setLang(lang);

        // Show "empty" note if there are NO real images (i.e., you removed samples and added none)
        const imgs = document.querySelectorAll('#gallery-grid img');
        if (!imgs || imgs.length === 0) {
          const empty = document.getElementById('gallery-empty');
          if (empty) empty.style.display = 'block';
        }
      })();
    </script>
  </body>
</html>
